<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>market</title>
<style>
th {
	width: 100px;
	text-align: left;
}
</style>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
//글 삭제
function deleteBoard(num) {
	if (confirm('삭제하시겠습니까?')) {
		location.href = 'delete?boardnum=' + num;
	}
}
//구매하기
function buy(num) {
	if (confirm('구매하시겠습니까?')) {
		location.href = 'buy?boardnum=' + num;
	}
}
</script>
</head>
<body>
<header>
	<h1>[ 판매 정보 ]</h1>
</header>
<section>
	<table>
	<tr>
		<th>작성자</th>
		<td th:text="${board.memberid}"></td>
	</tr>
	<tr>
		<th>작성일</th>
		<td th:text="${board.inputdate}"></td>
	</tr>
	<tr>
		<th>제목</th>
		<td th:text="${board.title}"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td><pre th:text="${board.contents}"></pre></td>
	</tr>
	<tr>
		<th></th>
		<td>
			<span th:if="${#authentication.name} == ${board.memberid}">
				<a th:href="|javascript:deleteBoard(${board.boardnum})|">삭제</a>
			</span>
			<span th:if="${#authentication.name} != ${board.memberid}">
				<a th:href="|javascript:buy(${board.boardnum})|">구매하기</a>
			</span>
		</td>
	</tr>
</table>
<br>
<form th:action="@{/board/writeReply}" method="post">
	<input type="hidden" name="boardnum" th:value="${board.boardnum}">
	<input type="text" name="replytext" id="replytext" style="width:400px;">
	<input type="submit" value="확인">
</form>

<table>
	<tr th:each="reply : ${replylist}">
		<td th:text="${reply.memberid}" style="width:100px;"></td>
		<td th:text="${reply.replytext}" style="width:250px;"></td>
		<td th:text="${reply.inputdate}" style="width:150px;"></td>
	</tr>	
</table>

</section>
</body>
</html>
